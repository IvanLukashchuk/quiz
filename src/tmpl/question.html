<a href="#login" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-log-out"></span> Log Out</a>
<div class="list-group">
{{#questions}}
<form id="question_{{@index}}" hidden>
    <div class="list-group-item">
        {{inc @index}}. {{question}}
        <br/>
        {{#variants}}
            {{#ifCond ../type 'radio'}}
                <div class="radio">
                    <label><input type="radio" name="answer"  value="{{@index}}">{{.}}</label>
                </div>
            {{/ifCond}}
            {{#ifCond ../type 'checkbox'}}
                <div class="checkbox">
                    <label><input type="checkbox" name="answer" value="{{@index}}">{{.}}</label>
                </div>
            {{/ifCond}}
        {{/variants}}
        {{#ifCond type 'input'}}
        <input type="input" name="answer"><br/>
        {{/ifCond}}
    <br/>
    </div>
</form>
{{/questions}}
</div>
<div class="btn-group">
    <button id="back" class="btn btn-primary"><span class="glyphicon glyphicon-arrow-left"></span> Back</button>
    <button id="next" class="btn btn-primary">Next <span class="glyphicon glyphicon-arrow-right"></span> </button>
</div>
<br/><br/>
<button id="endTest" class="btn btn-primary">End Test</button>
