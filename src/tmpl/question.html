<div class="list-group">
{{#questions}}
<form id="question_{{@index}}" action="">
    <div class="list-group-item">
        {{inc @index}}. {{question}}
        <br/>
        {{#variants}}
            {{#ifCond ../type 'radio'}}
                <input type="radio" name="answer" value="{{@index}}">{{.}}<br/>
            {{/ifCond}}
            {{#ifCond ../type 'checkbox'}}
                <input type="checkbox" name="answer" value="{{@index}}">{{.}}<br/>
            {{/ifCond}}
        {{/variants}}
        {{#ifCond type 'input'}}
        <input type="input" name="answer"><br/>
        {{/ifCond}}
    <br/>
    </div>
</form>
{{/questions}}
</div>
<button id="endTest" class="btn btn-primary">End Test</button>
